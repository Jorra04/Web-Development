<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./contactForm.js"></script>
    
    <title>EECS Prerequisite Checker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="outer">


        <div class="topnav">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
        </div>

        <div class="york-logo">
            <a href="./index.html">
                <img src="./images/YorkuLogoLion.png" draggable="false" alt="York University Logo" width="120" height="99">
            </a>

        </div>



        <div class="header" id="header">
            <h1>Contact Me!</h1>
        </div>


        <div class="input-fields" id="input">


            <form class="form-input-fields" id="contact-form" method="POST" action="" onsubmit="return validateEntry();">
                <input class="text-input" name="name" id="name-field" type="text" placeholder="Please Enter Your Name." required>
                <input class="text-input" name="email" id="email-field" type="text" placeholder="Please Enter Your Email Address." required>

                <textarea class="text-input" name="message" id="message-field" cols="30" rows="10" placeholder="Give us some feedback!"
                    required></textarea>

                <input type="submit" value="Send Message" id="submit-feedack">

        </div>


        <div class="footer-image">
            <img class="outside-wave" src="./images/black-wave.png" alt="" draggable="false">
        </div>
    </div>

</body>

</html>
