<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECS Prerequisite Checker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="outer">

        
        <div class="topnav">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
        </div>

        <div class="york-logo">
            <a href="./index.html">
                <img src="./images/YorkuLogoLion.png" alt="York University Logo" width="120" height="99">
            </a>

        </div>



        <div class="header" id="header">
            <h1>Contact Me!</h1>
        </div>


        <div class="input-fields" id="input">
            <div class="sender">
                <input class="sender-email" type="text" placeholder="Please Enter Your Email...">
            </div>
            <div class="body" >
                <textarea class="sender-body" name="body" id="body" cols="30" rows="10" placeholder="Enter Your Comments..."></textarea>
            </div>
            <div class="send-button">
                <button class="send" id="send">Send Email!</button>
            </div>

        </div>


        <div class="footer-image">
            <img class="outside-wave" src="./images/black-wave.png" alt="" draggable="false">
        </div>
    </div>

</body>

</html>
